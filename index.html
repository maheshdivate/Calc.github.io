<html>

    <body style="background-image: url(https://wallpaperaccess.com/full/1567833.jpg);">
        <div id="heading">
            <h1>Calculator</h1>
       </div>
        <div class="outer">
            <div id="calculation"></div>
                <button class="calculator_elements" data-value="/">รท</button>
                <button class="calculator_elements" data-value="CE">CE</button>
                <button class="calculator_elements" data-value="C">C</button>
                <button class="calculator_elements" data-value="x">Back</button>
            <br>
                <!-- <button class="calculator_elements" data-value="1/x">1/x</button>
                <button class="calculator_elements" data-value="x^2">x^2</button>
                <button class="calculator_elements" data-value="">=</button>
                <button class="calculator_elements" data-value="/">รท</button>
            <br> -->
                <button class="calculator_elements" id="seven" data-value="7">7</button>
                <button class="calculator_elements" data-value="8">8</button>
                <button class="calculator_elements" data-value="9">9</button>
                <button class="calculator_elements" data-value="*">*</button>
            <br>
                <button class="calculator_elements" data-value="4">4</button>
                <button class="calculator_elements" data-value="5">5</button>
                <button class="calculator_elements" data-value="6">6</button>
                <button class="calculator_elements" data-value="-">-</button>
            <br>
                <button class="calculator_elements" data-value="1">1</button>
                <button class="calculator_elements" data-value="2">2</button>
                <button class="calculator_elements" data-value="3">3</button>
                <button class="calculator_elements" data-value="+">+</button>
            <br>
                <button class="calculator_elements" data-value="+/-">+/-</button>
                <button class="calculator_elements" data-value="0">0</button>
                <button class="calculator_elements" data-value=".">.</button>
                <button class="calculator_elements" id="equal" data-value="=">=</button>
            <br>
        </div>


        
        <script>

            // function print()
            // {
            //     var x=document.getElementById("seven").textContent;
            //     for(i=0;i<x.length;i++)
            //     {
            //     console.log(x);
            //     // document.write(x);
            //     }
            // }

                var operand1 = 0;
                var operand2 = 0;
                var operator = null;
         
                var ele=document.getElementsByClassName("calculator_elements");
                var display=document.getElementById('calculation');
               // console.log(ele);
                for(i=0;i<ele.length;i++)
                {
                    ele[i].addEventListener('click',function() {
                        var value=this.getAttribute('data-value');
                        var text=display.textContent.trim();

                        if(value == '+' || value == '-' || value == '*' || value == '/' || value == '%') {

                            operator = value;
                            operand1=parseFloat(text);
                            display.textContent= "" ;
                        } 

                        else if (value == 'C' || value=='CE'){
                            display.innerText="";

                        }

                        else if (value == '+/-') {
                            operand1 = parseFloat(text);
                            operand1 = -1 * operand1;
                            display.textContent = operand1;

                        }

                        else if(value == 'x')
                        {
                          var innerText=display.innerText;
                         display.innerText = innerText.substr(0,innerText.length - 1);
                        }

                        else if(value == '=')
                        {

                            operand2=parseFloat(text);
                             //use eval to get result
                            var result = eval(operand1 + ' ' + operator + ' ' + operand2);

                            if(result)  //this will evaluate if it is true

                            {
                                 //Show result on display
                                display.textContent =result;
                                operand1 =result;
                                operand2 =null;
                                operator =null;
                            }
                        }


                        else {
                            display.innerText +=value;
                        }


                    });
                }

        </script>

    </body>
</html>
